<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./textEditor.css" />
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h2>Type in your words</h2>
            <input type="text" id="input-field" placeholder="Type here"/>
        </div>

        <div class="btns-container">
            <button class="btn uppercase">ABC</button>
            <button class="btn lowercase">abc</button>
            <button class="btn capitalize">abc</button>
            <button class="btn bold">B</button>
            <button class="btn italic">i</button>
            <button class="btn underline">U</button>
        </div>
        <p id="output-field">Output</p>
    </div>

    <script src="./textEditor.js"></script>
</body>
</html>
